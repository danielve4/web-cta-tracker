<!DOCTYPE html>
<html lang="en">
<head>
  <title>Transit - CTA</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" media="screen" href="./css/screen.css" />
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./icons/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="./icons/apple-touch-icon-120x120.png" />
  <link rel="icon" type="image/png" href="./icons/favicon-196x196.png" sizes="196x196" />
  <link rel="icon" type="image/png" href="./icons/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/png" href="./icons/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="./icons/favicon-16x16.png" sizes="16x16" />
  <link href='https://fonts.googleapis.com/css?family=Product+Sans:400,400i,700,700i' rel='stylesheet' type='text/css'>
</head>
<body>
<div id="page">
  <header id="header">
    <nav id="navbar">
      <ul class="app-bar">
        <li id="app-bar-title"><a href="./"><p>Transit - CTA</p></a></li>
        <li id="app-bar-fav" class="hidden">
          <button type="button" id="speaker-button" class="mute"></button>
          <button type="button" id="favorite-button" class="no-fill" value=""></button>
        </li>
      </ul>
      <ul class="toolbar">
        <li id="favorites-nav"><a href="./#favorites">FAVORITES</a></li>
        <li id="routes-nav"><a href="./#routes">ROUTES</a></li>
      </ul>
    </nav>
  </header>
  <main id="content">
    <ul id="favorites"></ul>
    <ol id="train-lines"></ol>
    <ol id="routes"></ol>
    <ul id="route-directions"></ul>
    <ul id="stops"></ul>
    <ol id="arrivals"></ol>
    <ol id="follow"></ol>
  </main>
  <footer class="footer">
    <button type="button" value="" id="refresh-button" class="hidden"></button>
  </footer>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="./js/site.js"></script>
</body>
</html>
